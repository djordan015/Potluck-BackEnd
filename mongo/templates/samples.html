<!-- templates/recent_movies.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samples</title>
</head>
<body>
  <h1>Sample Names</h1>
  <ul>
     {% for sample in samples %}
           <li>
              <strong>{{ sample.name }}</strong> 
           </li>
     {% empty %}
           <li>No samples found.</li>
     {% endfor %}
  </ul>
</body>
</html>
